{% extends 'base.html' %}
{% load static %}

{% block title %}退订通讯 - 樱花技术博客{% endblock %}

{% block content %}
<div class="container">
    <div class="post-detail" style="max-width: 600px; margin: 0 auto;">
        <h1 style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-envelope-open" style="color: var(--color-gold);"></i> 退订通讯
        </h1>

        <div class="post-content">
            <p style="text-align: center; margin-bottom: 2rem;">
                如果您不想再接收我们的新闻通讯，请输入您的邮箱地址退订。
            </p>

            <form method="post" action="{% url 'newsletter:unsubscribe' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">邮箱地址 *</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn-submit" style="width: 100%; background: #EF4444;">
                    <i class="fas fa-times"></i> 退订
                </button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--color-text-muted); font-size: 0.9rem;">
                <i class="fas fa-question-circle"></i> 如果您点击邮件中的退订链接，可以直接退订，无需填写邮箱。
            </p>
        </div>
    </div>
</div>
{% endblock %}
