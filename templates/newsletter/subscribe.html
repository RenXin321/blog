{% extends 'base.html' %}
{% load static %}

{% block title %}订阅通讯 - 樱花技术博客{% endblock %}

{% block content %}
<div class="container">
    <div class="post-detail" style="max-width: 600px; margin: 0 auto;">
        <h1 style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-envelope" style="color: var(--color-gold);"></i> 订阅通讯
        </h1>

        <div class="post-content">
            <p style="text-align: center; margin-bottom: 2rem;">
                订阅我们的新闻通讯，获取最新文章更新通知！
            </p>

            <form method="post" action="{% url 'newsletter:subscribe' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">邮箱地址 *</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="name">昵称（可选）</label>
                    <input type="text" id="name" name="name" placeholder="你的昵称">
                </div>
                <button type="submit" class="btn-submit" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> 订阅
                </button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--color-text-muted); font-size: 0.9rem;">
                <i class="fas fa-info-circle"></i> 我们不会发送垃圾邮件，您可以随时退订。
            </p>
        </div>
    </div>
</div>
{% endblock %}
